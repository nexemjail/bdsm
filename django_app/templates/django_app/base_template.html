<!DOCTYPE html>
<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.css' %}">
    <link rel="script" href="{% static 'js/bootstrap.min.js' %}">
    <link rel="script" href="{% static 'fonts/glyphicons-halflings-regular.ttf' %}">
</head>

<body>
{#<div class="container">#}
    <nav class="navbar navbar-inverse nav-header">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Cleaning thing</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="{% url 'django_app:index' %}">Home</a></li>
            <li><a href="#about">Register</a></li>
            <li><a href="#login">Login</a></li>
            <li><a href="{% url 'django_app:offices' %}">Offices</a></li>
            <li><a href="{% url 'django_app:check_order' %}">Check order</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
        <div>
            {% block content %}
            {% endblock %}
        </div>
    </div>
{#</div>#}
</body>
